<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-4 mt-5">
      <div class="card card-flat">
        <div class="card-header bg-dark">
          <h1 class="text-light">Sign In</h1>
        </div>
        <div class="card-body">
          <form [formGroup]="form" class="form-validate mb-3">
          <div class="text-danger small" *ngIf="invalid">The user or password are incorrect</div>
          <div class="form-group">
              <input type="text" class="form-control" id="username" required formControlName="username" placeholder="Username">
            </div>
          <div class="form-group">
              <input type="password" class="form-control" id="password" required formControlName="password" placeholder="Password">
            </div>
            <input class="btn btn-block btn-dark" type="submit" value="Sign In" [disabled]="!form.valid" (click)="onClick()">
          </form>
      </div>
      </div>
    </div>
  </div>
</div>
