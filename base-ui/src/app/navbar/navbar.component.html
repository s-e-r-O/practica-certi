<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/store">eCommerce</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <span class="navbar-text">
        Hello, {{username}}!
    </span>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{ 'disabled non-clickable': (productCount <= 0)}" [routerLink]="(productCount > 0)? ['/cart'] : []" ><b>Cart ({{productCount}})</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link clickable" (click)="onSignOut($event)">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>
