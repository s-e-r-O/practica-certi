<div class="alert alert-danger" *ngIf="errorAlert">
	<strong>Sign Up Failed!</strong> {{message}}
</div>
<div class="alert alert-success" *ngIf="userAlert">
	<strong>Sign Up Successful!</strong> {{successMessage}}
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-4 mt-5">
      <div class="card card-flat">
        <div class="card-header bg-dark">
          <h1 class="text-light">Sign Up</h1>
        </div>
        <div class="card-body">
        	<form [formGroup]="form" class="form-validate mb-3 align">
        		<div class="form-group">
		        	<input type="text" class="form-control" id="username" required formControlName="username" placeholder="Username">
		        </div>
		        <div class="form-group">
		        	<input type="password" class="form-control" id="password" required formControlName="password" placeholder="Password">
		        </div>
		        <div class="form-group">
		        	<input type="password" class="form-control" id="confirmPassword" required formControlName="confirmPassword" placeholder="Confirm Password">
		        </div>
		        <div class="form-group">
		        	<input type="text" class="form-control" id="name" required formControlName="name" placeholder="Name">
		        </div>
		        <div class="form-group">
		        	<input type="text" class="form-control" id="lastname" required formControlName="lastname" placeholder="Last Name">
	        	</div>
	        	<input class="btn btn-block btn-dark" type="submit" value="Sign Up" [disabled]="!form.valid" (click)="onClick()">
        	</form>
        </div>
      </div>
    </div>
  </div>
</div>
