<td class="text-center">

</td>
<td><a class="text-primary clickable" (click)="onClick()">{{product.name}}</a></td>
<td class="align-middle">
  {{product.price}}
</td>
<td class="align-middle">
  <input class="text-center" type="number" min="1" max="99" value="{{ productCart.quantity }}">
</td>
